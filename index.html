  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to right, #3366cc, #9966cc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .skeleton {
      background: linear-gradient(90deg, #ffffff10 25%, #ffffff30 50%, #ffffff10 75%);
      background-size: 400% 100%;
      animation: shimmer 1.2s infinite;
      border-radius: 8px;
      margin: 8px 0;
    }

    .avatar-skeleton {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .name-skeleton {
      width: 60%;
      height: 16px;
    }

    .role-skeleton {
      width: 40%;
      height: 14px;
    }

    .line-skeleton {
      width: 100%;
      height: 38px;
      border-radius: 6px;
    }

    @keyframes shimmer {
      0% {
        background-position: -400px 0;
      }

      100% {
        background-position: 400px 0;
      }
    }
  </style>
</head>
